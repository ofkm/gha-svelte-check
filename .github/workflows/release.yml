name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build action
        run: npm run build

      - name: Ensure dist is up to date
        run: |
          if ! git diff --quiet -- dist; then
            echo "dist/ is not in sync after build. Run the release script before tagging."
            git --no-pager diff -- dist | head -n 200 || true
            exit 1
          fi
